<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de medias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <header>
            <img src="images/logo.png" alt="emoji aprovado">
            <h1>calculadora de medias</h1>
            
        </header>
        <form id="form-atividade">
            <input type="text" required placeholder="Materia" id = "nome-atividade">
            <input type="number" required placeholder="insira a nota " min="0" max="10" id = "nota-atividade">
            <button type="submit">Adicionar</button>
        </form>
        <!-- cellspacing Ã© o espacamento de cada cedula nas tabelas. para ficar uma linha no basta colocar cellspacing = "0"-->
        <table cellspacing= "0">
            <thead>
                <tr>
                    <th>nome da Materia</th>
                    <th>Nota da atividade </th>
                    <th>Aprovado? </th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
            <tfoot>
                <tr>
                    <td>media final</td>
                    <td id="media-final-valor">---</td>
                    <td><span class="resultado" id="media-final-resultado">---</span></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
